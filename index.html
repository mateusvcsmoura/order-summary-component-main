<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>
    <img src="images/illustration-hero.svg" alt="girl" class="principal-img"/>
    <div class="text-content">
      <h1>Order Summary</h1>
      <p>You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <div class="annual-box">
      <img src="images/icon-music.svg" alt="icon-music" class="icon-music"/>
      <div class="annual-text-content">
        <span id="annual" style="color: var(--dark-blue);">Annual Plan</span>
        <span id="price">$59.99/year</span>
      </div>
      <span id="change">Change</span>
    </div>

    <div class="button-box">
      <button id="proceed-btn">Proceed to Payment</button>
      <button id="cancel-btn">Cancel</button>
    </div>

  </main>

</body>

</html>
